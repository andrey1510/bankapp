apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mailhog.fullname" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "mailhog.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "mailhog.name" . }}
    spec:
      containers:
        - name: mailhog
          image: mailhog/mailhog:latest
          ports:
            - containerPort: {{ .Values.global.ports.mail_smtp_port }}
            - containerPort: {{ .Values.global.ports.mail_http_port }}