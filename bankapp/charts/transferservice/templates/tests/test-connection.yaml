apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "transferservice.fullname" . }}-test-connection"
  labels:
    {{- include "transferservice.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "transferservice.fullname" . }}:{{ .Values.global.ports.transferservice_port }}']
  restartPolicy: Never
