apiVersion: v1
kind: Service
metadata:
  name: {{ include "blockerservice.fullname" . }}
  labels:
    {{- include "blockerservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.global.ports.blockerservice_port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "blockerservice.selectorLabels" . | nindent 4 }}
