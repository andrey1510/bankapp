server:
  port: 8887

spring:
  application:
    name: exchangeservice
  datasource:
    url: jdbc:postgresql://exchangedb:5432/exchangedb
    username: login
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/banksapp