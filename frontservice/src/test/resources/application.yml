accountservice:
  url:
    users: http://localhost:8889/account/api/users

transferservice:
  url:
    transfer: http://localhost:8889/transfer/api/transfers/transfer

cashservice:
  url:
    operation: http://localhost:8889/cash/api/cash/operation
