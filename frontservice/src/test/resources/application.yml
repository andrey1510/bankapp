server:
  port: 8888

spring:
  application:
    name: frontservice
  security:
    oauth2:
      client:
        registration:
          account-service:
            client-id: frontservice
            client-secret: XZxKQ8kk6Rrdbe7RnsfwtBTgHkwAqQjm
            authorization-grant-type: client_credentials
            scope:
              - accountservice.post
              - accountservice.get
            provider: keycloak
          exchange-service:
            client-id: frontservice
            client-secret: XZxKQ8kk6Rrdbe7RnsfwtBTgHkwAqQjm
            authorization-grant-type: client_credentials
            scope: exchangeservice.get
            provider: keycloak
          cash-service:
            client-id: frontservice
            client-secret: XZxKQ8kk6Rrdbe7RnsfwtBTgHkwAqQjm
            authorization-grant-type: client_credentials
            scope: cashservice.post
            provider: keycloak
          transfer-service:
            client-id: frontservice
            client-secret: XZxKQ8kk6Rrdbe7RnsfwtBTgHkwAqQjm
