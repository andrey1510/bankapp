server:
  port: 8890

spring:
  application:
    name: notificationservice
  datasource:
    url: jdbc:postgresql://localhost:5555/notification-db
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost.com
    port: 587
    username: email@mail.com
    password: password
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true