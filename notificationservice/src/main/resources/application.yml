server:
  port: 8890

spring:
  application:
    name: notificationservice
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${ISSUER_URI}
  mail:
    host: ${MAILHOG}
    port: ${MAIL_SMTP_PORT}
    username:
    password:
management:
  endpoint:
    health:
      access: unrestricted
  endpoints:
    web:
      exposure:
        include: health,info,refresh